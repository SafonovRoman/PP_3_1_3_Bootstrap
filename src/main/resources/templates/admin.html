<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments::head">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title th:text="${title}"></title>
</head>
<body class="container-fluid p-0">
  <header th:replace="fragments::header" class="bg-dark text-white d-flex justify-content-between align-items-center" style="padding: 16px 30px; font-size: x-large">
    <div><span th:text="${#authentication.getPrincipal().getEmail()}" style="font-weight: bold">some@email.ru</span> with roles:
      <th:block th:each="role : ${#authentication.getAuthorities()}">
        <span th:text="*{role.getAuthority()}">TEST_ROLE</span>
      </th:block>
    </div>
    <a href="/logout" sec:authorize="isAuthenticated()" class="text-white-50">Logout</a>
  </header>
  <div class="container d-flex row">

    <div class="col-2 p-0 pt-2">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <div class="list-group" id="list-tab" role="tablist">
          <a class="list-group-item list-group-item-action active" id="list-admin-list" data-bs-toggle="list" href="#list-admin" role="tab" aria-controls="list-admin">Admin</a>
          <a class="list-group-item list-group-item-action" id="list-user-list" data-bs-toggle="list" href="#list-user" role="tab" aria-controls="list-user">User</a>
      </div>

      <div class="col-8">
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="list-admin" role="tabpanel" aria-labelledby="list-admin-list">first</div>
          <div class="tab-pane fade" id="list-user" role="tabpanel" aria-labelledby="list-user-list">second</div>
        </div>
      </div>
    </div>
<!--    <div class="content bg-light col p-4">-->
<!--      <h4>Admin panel</h4>-->
<!--      <ul class="nav nav-tabs">-->
<!--        <li class="nav-item">-->
<!--          <a class="nav-link active" aria-current="page" href="#">Users table</a>-->
<!--        </li>-->
<!--        <li class="nav-item">-->
<!--          <a class="nav-link" href="#">New User</a>-->
<!--        </li>-->
<!--&lt;!&ndash;        <li class="nav-item">&ndash;&gt;-->
<!--&lt;!&ndash;          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>&ndash;&gt;-->
<!--&lt;!&ndash;        </li>&ndash;&gt;-->
<!--      </ul>-->

      <table>
        <th:block th:each="user : ${users}">
          <tr>
            <td th:text="${user.getUsername()}">test1username</td>
            <th th:text="${user.getEmail()}">test1email</th>
            <td th:text="${user.getFirstName()}">test1firstname</td>
            <td th:text="${user.getLastName()}">test1lastname</td>
            <td>
              <a th:href="'/admin/' + ${user.id}">Редактировать</a>
            </td>
            <td>
              <a th:href="'/admin/' + ${user.id} + '/delete'">Удалить</a>
            </td>
          </tr>
        </th:block>
      </table>
    </div>

<!--    <a th:href="'/admin/new'">-->
<!--      <h3>Добавить пользователя</h3>-->
<!--    </a>-->
  </div>

  <th:block th:include="fragments::bootstrap_javascript">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  </th:block>
  <footer></footer>
</body>
</html>
